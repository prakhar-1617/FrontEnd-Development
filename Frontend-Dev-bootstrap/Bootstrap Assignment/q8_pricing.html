<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plans — CloudFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q8_pricing.css">
</head>
<body>
  <main class="container py-5">
    <h1 class="text-center mb-4">Choose Your Plan</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100 shadow-sm plan-card">
          <div class="card-body">
            <h5>Starter</h5>
            <p class="h3">₹0</p>
            <ul>
              <li>Single user</li>
              <li>Basic support</li>
            </ul>
            <a class="btn btn-outline-primary">Select</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-lg plan-card highlight">
          <div class="card-body text-white">
            <h5>Pro</h5>
            <p class="h3">₹499</p>
            <ul>
              <li>Up to 5 users</li>
              <li>Priority support</li>
            </ul>
            <a class="btn btn-light">Select</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 shadow-sm plan-card">
          <div class="card-body">
            <h5>Business</h5>
            <p class="h3">Contact</p>
            <ul>
              <li>Custom users</li>
              <li>Dedicated support</li>
            </ul>
            <a class="btn btn-outline-primary">Contact Sales</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
