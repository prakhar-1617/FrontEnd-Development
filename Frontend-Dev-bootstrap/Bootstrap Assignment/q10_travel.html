<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wanderly — Travel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="q10_travel.css" />
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h5 mb-0">Wanderly</h1>
        <nav>
          <a class="text-white me-3" href="#">Destinations</a
          ><a class="text-white" href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container py-4">
      <!-- Bootstrap Carousel with custom intervals -->
      <div
        id="destCarousel"
        class="carousel slide mb-4"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="https://via.placeholder.com/1200x450.png?text=Beach+Escape"
              class="d-block w-100"
              alt="Beach"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Beach Escape</h5>
              <p>Relax under golden sunsets.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img
              src="https://via.placeholder.com/1200x450.png?text=Mountain+Retreat"
              class="d-block w-100"
              alt="Mountains"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Mountain Retreat</h5>
              <p>Hike scenic trails.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img
              src="https://via.placeholder.com/1200x450.png?text=City+Lights"
              class="d-block w-100"
              alt="City"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>City Lights</h5>
              <p>Explore vibrant nightlife.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#destCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span
          ><span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#destCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span
          ><span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Booking completion progress bar -->
      <div class="mb-4">
        <h5>Booking Progress</h5>
        <div class="progress" style="height: 24px">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 70%"
          >
            70% Booked
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-3">
      Contact: travel@wanderly.com • © Wanderly 2025
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
