<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Aayush Rawat — Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q2_portfolio.css">
</head>
<body class="bg-light">
  <header class="py-4">
    <div class="container text-center">
      <h1 class="fw-bold mb-1">Aayush Rawat</h1>
      <p class="text-muted">Frontend Developer • UI enthusiast</p>
    </div>
  </header>

  <main class="container text-center">
    <div class="row justify-content-center">
      <div class="col-md-6 p-5 bg-white rounded shadow-sm">
        <!-- Profile image -->
        <img src="https://via.placeholder.com/160.png?text=Profile" alt="Profile" class="img-fluid rounded-circle mb-3">
        <h2 class="fw-bold">Hello — I'm Aayush</h2>
        <p class="lead">I build clean, responsive web apps using modern tools and best practices.</p>
        <div class="d-flex justify-content-center gap-2 mb-3">
          <a class="btn btn-primary" href="#">Hire Me</a>
          <a class="btn btn-outline-secondary" href="#">Download CV</a>
        </div>

        <!-- Small contact form -->
        <form class="mx-auto" style="max-width:420px;">
          <div class="mb-2 text-start">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="you@example.com">
          </div>
          <div class="mb-2 text-start">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="3" placeholder="Say hi..."></textarea>
          </div>
          <button class="btn btn-success w-100">Send</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 text-muted">Made with Bootstrap • © 2025</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
