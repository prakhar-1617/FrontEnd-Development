<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Q1 — Pseudo-Classes Demo</title>
    <link rel="stylesheet" href="q1-pseudo-classes.css" />
  </head>
  <body>
    <header><h1>Pseudo-Classes Demonstration</h1></header>

    <main class="examples">
      <section class="example">
        <a href="#" class="link">Hover Link</a>
        <p>:hover — changes color on mouse hover.</p>
      </section>

      <section class="example">
        <button class="btn">Click Me</button>
        <p>:active — changes style while pressed.</p>
      </section>

      <section class="example">
        <input type="text" placeholder="Focus here" />
        <p>:focus — highlights element when active.</p>
      </section>

      <section class="example list-demo">
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
        </ul>
        <p>:nth-child() — targets specific list items.</p>
      </section>
    </main>

    <footer><small>Q1 • Flexbox layout</small></footer>
  </body>
</html>
